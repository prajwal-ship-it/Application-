<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <h1>Apply for Your Dream Career</h1>
    <p>We're excited to review your application!</p>
  </header>

  <main class="main-content">
    <form id="applicationForm" class="application-form" enctype="multipart/form-data" action="process.php" method="POST">
      <div class="form-field">
        <label for="applicantName">Full Name</label>
        <input type="text" id="applicantName" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-field">
        <label for="applicantEmail">Email</label>
        <input type="email" id="applicantEmail" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-field">
        <label for="applicantPhone">Phone</label>
        <input type="tel" id="applicantPhone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-field">
        <label for="jobTitle">Position</label>
        <input type="text" id="jobTitle" name="position" placeholder="Enter the position you're applying for" required>
      </div>

      <div class="form-field">
        <label for="resumeUpload">Upload Resume</label>
        <input type="file" id="resumeUpload" name="resume" accept=".pdf,.docx" required>
      </div>

      <button type="submit" class="submit-btn">Submit Application</button>
    </form>

    <div id="statusMessage" class="status-message"></div>
  </main>

  <footer class="footer">
    <p>Â© 2024 Career Hub. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
